<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nauka Polskiego — Wybierz ćwiczenie</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #e3f2fd, #bbdefb);
      color: #0d47a1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 40px;
      font-weight: 700;
    }

    .buttons,
    .buttons-single {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    a {
      text-decoration: none;
    }

    .btn {
      padding: 14px 28px;
      font-size: 1em;
      color: white;
      background: linear-gradient(135deg, #0288d1, #039be5);
      border: none;
      border-radius: 50px;
      font-weight: 600;
      box-shadow: 0 6px 14px rgba(2, 136, 209, 0.3);
      transition: all 0.3s ease;
      min-width: 180px;
    }

    .btn:hover {
      background: #0277bd;
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(2, 136, 209, 0.5);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
        margin-bottom: 30px;
      }

      .btn {
        font-size: 0.95em;
        width: 100%;
        padding: 14px;
        border-radius: 14px;
      }

      .buttons,
      .buttons-single {
        flex-direction: column;
        align-items: stretch;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Witaj! Wybierz ćwiczenie:</h1>

  <div class="buttons">
    <a href="sortowanie.html"><button class="btn">Sortowanie czasów</button></a>
    <a href="rozsypanka.html"><button class="btn">Ułóż zdanie</button></a>
    <a href="kartki.html"><button class="btn">Kartki</button></a>
  </div>

  <div class="buttons-single">
    <a href="tekst.html"><button class="btn">Tekst</button></a>
    <a href="index.html"><button class="btn">Strona główna</button></a>
  </div>
</body>
</html>
